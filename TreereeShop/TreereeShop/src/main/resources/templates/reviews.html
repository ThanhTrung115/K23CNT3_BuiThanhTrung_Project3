<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đánh giá sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<h2>Đánh giá</h2>
<form th:action="@{|/reviews/${productId}|}" method="post" class="mb-3">
    <div class="row g-2">
        <div class="col-auto">
            <input type="number" name="rating" min="1" max="5" value="5" class="form-control">
        </div>
        <div class="col">
            <input type="text" name="comment" class="form-control" placeholder="Nhận xét của bạn">
        </div>
        <div class="col-auto">
            <button class="btn btn-primary">Gửi</button>
        </div>
    </div>
</form>
<ul class="list-group">
    <li class="list-group-item" th:each="r : ${reviews}">
        <b>★</b> <span th:text="${r.rating}"></span>/5 —
        <span th:text="${r.comment}"></span>
    </li>
</ul>
</body>
</html>
