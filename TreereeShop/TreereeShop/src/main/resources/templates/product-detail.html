<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${p.name}">Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<a href="/" class="btn btn-link">&larr; Về trang chủ</a>
<div class="row">
    <div class="col-md-6">
        <img th:src="@{|https://picsum.photos/seed/${p.slug}/600/400|}" class="img-fluid">
    </div>
    <div class="col-md-6">
        <h2 th:text="${p.name}">Tên sản phẩm</h2>
        <p th:text="${p.description}">Mô tả</p>
        <p>Giá: <b th:text="${p.price}"></b> đ</p>
        <p>Tồn kho: <span th:text="${p.quantity}"></span></p>
        <form th:action="@{|/cart/add/${p.id}|}" method="post">
            <input type="number" name="quantity" value="1" min="1" class="form-control mb-2" style="max-width:120px">
            <button class="btn btn-primary">Thêm vào giỏ</button>
        </form>
        <hr>
        <a th:href="@{|/reviews/${p.id}|}" class="btn btn-outline-secondary btn-sm">Xem/Viết đánh giá</a>
    </div>
</div>
</body>
</html>
