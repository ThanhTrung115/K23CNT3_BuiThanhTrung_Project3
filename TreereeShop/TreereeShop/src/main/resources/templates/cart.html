<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<h2>Giỏ hàng</h2>
<table class="table">
    <thead><tr><th>Sản phẩm</th><th>Giá</th><th>Số lượng</th><th>Tổng</th><th></th></tr></thead>
    <tbody>
    <tr th:each="i : ${cart}">
        <td><a th:href="@{|/products/${i.slug}|}" th:text="${i.name}">SP</a></td>
        <td th:text="${i.price}">0</td>
        <td>
            <form th:action="@{|/cart/update/${i.productId}|}" method="post" class="d-flex">
                <input type="number" name="quantity" min="1" th:value="${i.quantity}" class="form-control" style="max-width:90px">
                <button class="btn btn-outline-secondary btn-sm ms-2">Cập nhật</button>
            </form>
        </td>
        <td th:text="${i.lineTotal}">0</td>
        <td>
            <form th:action="@{|/cart/remove/${i.productId}|}" method="post">
                <button class="btn btn-danger btn-sm">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<div class="d-flex justify-content-between">
    <form th:action="@{/cart/clear}" method="post">
        <button class="btn btn-outline-danger">Xóa giỏ</button>
    </form>
    <div>
        <span class="me-3">Tổng: <b th:text="${total}"></b> đ</span>
        <a href="/checkout" class="btn btn-primary">Thanh toán</a>
    </div>
</div>
</body>
</html>
