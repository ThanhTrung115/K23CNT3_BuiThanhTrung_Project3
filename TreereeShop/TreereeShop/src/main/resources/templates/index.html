<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TreereeShop - Trang chủ</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
<h1>TreereeShop</h1>
<form class="mb-3" action="/search" method="get">
    <input class="form-control" style="max-width: 360px" name="q" placeholder="Tìm sản phẩm...">
</form>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <th:block th:each="p : ${page.content}">
        <div class="col">
            <div class="card h-100">
                <img th:src="@{|https://picsum.photos/seed/${p.slug}/400/300|}" class="card-img-top" alt="product image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">Tên sản phẩm</h5>
                    <p class="card-text" th:text="${p.description}">Mô tả</p>
                    <p>Giá: <span th:text="${p.price}"></span> đ</p>
                    <p>Tồn kho: <span th:text="${p.quantity}"></span></p>
                    <a th:href="@{|/products/${p.slug}|}" class="btn btn-outline-primary btn-sm">Chi tiết</a>
                    <form th:action="@{|/cart/add/${p.id}|}" method="post" class="d-inline">
                        <button class="btn btn-primary btn-sm" type="submit">Thêm giỏ</button>
                    </form>
                </div>
            </div>
        </div>
    </th:block>
</div>
</body>
</html>
